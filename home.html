<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Styles/navStyle.css">
	<!-- fontawesome stylesheet -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

	<!-- ####################-------nav-bar--------######################-->
	<nav id="nav-bar">
		<div id="nav-left">
			<!-- menu button for media -->
			<div id="menu-button" class="center-down">
				<input id="check-menu" type="checkbox" name="">
				<label for="check-menu"><i class="fa fa-bars" aria-hidden="true"></i></label>

				<!-- menu button items -->
				<div id="menu-button-items">
					<!-- menu button items logo -->
					<div id="logo" class="add-margin">
						<a href="#">
							<i class="fa fa-music" aria-hidden="true"></i>
							<div id="logo-title">
								<p id="ninja-p">Ninja</p>
								<p id="studio-p">Studio</p> 
							</div>
						</a>
					</div>
					<!-- menu button items favourites -->
					<div id="nav-favourites" class="center-down add-margin">
						<a href="#">
							<p>Favourites</p>
						</a>
					</div>
					<!--  menu button items bell-icon -->
					<div id="nav-bell-icon" class="center-down add-margin">
						<i class="fa fa-bell" aria-hidden="true"></i>
					</div>
					<!--  menu button items search -->
					<div id="search-media" class="add-margin">
						<input type="text" name="" placeholder="Search">
						<i class="fa fa-search" aria-hidden="true"></i>
						
					</div>
				</div>
			</div>


			<!-- logo -->
			<div id="logo" class="hide">
				<a href="#">
					<i class="fa fa-music" aria-hidden="true"></i>
					<div id="logo-title">
						<p id="ninja-p">Ninja</p>
						<p id="studio-p">Studio</p> 
					</div>
				</a>
			</div>
			<!-- favourites -->
			<div id="nav-favourites" class="center-down hide">
				<a href="#">
					<p>Favourites</p>
				</a>
			</div>
		</div>
		<div id="nav-right">
			<!-- search -->
			<div id="nav-search" class="center-down hide">
				<div id="search-elements" >		
					<i class="fa fa-search" aria-hidden="true"></i>
					<input type="text" name="" placeholder="Search">
				</div>
			</div>
			<!-- bell-icon -->
			<div id="nav-bell-icon" class="center-down hide">
				<i class="fa fa-bell" aria-hidden="true"></i>
			</div>
			<!-- profile pic -->
			<div id="profile-photo" class="center-down">
				<div>
					
				</div>
			</div>
		</div>
	</nav>

	<!--################ main section #############-->
	<main>
		<!-- carousel section -->
		<section id="carousel">
			<div id="carousel-container">
				<div id="carousel-image1" class="carousal-box-shadow">
					
				</div>
				<div id="carousel-image2" class="carousal-box-shadow">
					
				</div>
				<div id="carousel-image3" class="carousal-box-shadow">
					
				</div>
			</div>
		</section>
	</main>

</body>
</html>
